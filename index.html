<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Reports</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f6f9fc, #e9f2f9);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 42px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .fancy-link {
            color: white;
            text-decoration: none;
            font-size: 24px;
            padding: 15px 30px;
            position: relative;
            transition: all 0.4s ease;
            display: inline-block;
            border-radius: 8px;
        }
        
        .fancy-link:nth-child(1) {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
        }
        
        .fancy-link:nth-child(2) {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
        }
        
        .fancy-link:nth-child(3) {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
        }
        
        .fancy-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .fancy-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Reports</h1>
        <div class="links-container">
            <a href="CoreWCFTest/charts/Dashboard/index.html" class="fancy-link">Performance Tests for SOAP Services</a>
            <a href="CoreWCFTest/comparison_report.html" class="fancy-link">Comparison With Baseline</a>
            <a href="CoreWCFTest/html/trends.html" class="fancy-link">Performance Trends</a>
        </div>
    </div>
</body>
</html>
