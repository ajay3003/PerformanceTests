<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Reports</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .fancy-link {
            color: white;
            text-decoration: none;
            font-size: 24px;
            padding: 15px 30px;
            position: relative;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .fancy-link:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .fancy-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .fancy-link:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Reports</h1>
        <a href="Dashboard/index.html" class="fancy-link">Performance Tests for SOAP Services</a>
    </div>
</body>
</html>
