<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMeter Trends</title>
    <script src="https://cdn.plotly.com/2.24.1/plotly.min.js"></script>
</head>
<body>
    <h1>Upload JMeter JSON Files</h1>
    <input type="file" id="fileInput" multiple accept=".json">
    <button id="generateTrends">Generate Trends</button>
    <div id="chart" style="width: 100%; height: 600px;"></div>

    <script>
        document.getElementById('generateTrends').addEventListener('click', function () {
            const input = document.getElementById('fileInput');
            if (!input.files.length) {
                alert('Please upload at least one JSON file.');
                return;
            }

            const data = [];
            let filesProcessed = 0;

            Array.from(input.files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    try {
                        const jsonData = JSON.parse(event.target.result);

                        // Iterate through each key in the JSON object
                        Object.keys(jsonData).forEach((key) => {
                            const entry = jsonData[key];
                            const timestamps = [];
                            const responseTimes = [];

                            for (let i = 0; i < entry.sampleCount; i++) {
                                timestamps.push(new Date(Date.now() - (entry.sampleCount - i) * 1000)); // Mock timestamps
                                responseTimes.push(entry.meanResTime); // Mock response time
                            }

                            // Prepare data for Plotly
                            data.push({
                                x: timestamps,
                                y: responseTimes,
                                type: 'scatter',
                                mode: 'lines',
                                name: key,
                            });
                        });

                        filesProcessed++;

                        if (filesProcessed === input.files.length) {
                            Plotly.newPlot('chart', data, {
                                title: 'JMeter Performance Trends',
                                xaxis: { title: 'Time' },
                                yaxis: { title: 'Response Time (ms)' },
                            });
                        }
                    } catch (e) {
                        alert(`❌ Error processing file "${file.name}": ${e.message}`);
                    }
                };
                reader.readAsText(file);
            });
        });
    </script>
</body>
</html>
