<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.better { color: green; background-color: #e6ffe6; }
.worse { color: red; background-color: #ffe6e6; }
.neutral { color: black; background-color: #f2f2f2; }
table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
th { background-color: #4CAF50; color: white; }
.issues { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
.timestamp { color: #666; font-size: 0.9em; margin-bottom: 20px; }
.success-message { color: green; font-size: 1.2em; font-weight: bold; margin-top: 30px; border: 2px solid green; padding: 10px; background-color: #e6ffe6; }
</style>
</head>
<body>
<h1>Performance Comparison Report</h1>
<div class="timestamp">Generated on: 2025-01-02 16:07:30</div>
<h2>Metrics Comparison</h2>
<table>
<tr>
<th>Label</th>
<th>Metric</th>
<th>Baseline</th>
<th>Latest</th>
<th>Difference</th>
</tr>
</table>
<div class="success-message">All metrics are within acceptable thresholds. Great job!</div>
</body>
</html>
